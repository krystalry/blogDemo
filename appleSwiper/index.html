<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link href="https://cdn.bootcss.com/Swiper/4.4.6/css/swiper.min.css" rel="stylesheet">
    <!-- Demo styles -->
    <link href="main.css" rel="stylesheet">
</head>
<body>
<header>
    <h1 class="title">Apple-style Swiper</h1>
    <h2 class="link-swiper">View the <a href="https://www.swiper.com.cn/demo/index.html" target="_blank">original
        tutorial &raquo;</a></h2>
</header>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/imac.jpg" alt="thumbnail"/></div>
        <div class="swiper-slide"><img src="img/iphone.jpg" alt="thumbnail"/></div>
        <div class="swiper-slide"><img src="img/info.jpg" alt="thumbnail"/></div>
        <div class="swiper-slide"><img src="img/macbook.jpg" alt="thumbnail"/></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
<footer>
    <p>This is a tutorialzine demo. View the <a href="https://www.swiper.com.cn/demo/index.html"
                                                target="_blank">original tutorial</a>, or download the <a
            href="https://krystalry.github.io/blogDemo/appleSwiper/index.html" target="_blank">source
        files</a>.</p>
</footer>
<!-- Swiper JS -->
<script src="https://cdn.bootcss.com/Swiper/4.4.6/js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script src="main.js"></script>
</body>
</html>
